<div class="graph-wrapper">
  <h2 class="site-heading">Evolution of Shooter Popularity in Video Games for Publishers</h2>
  <!-- Place Graph Component here-->

  <a routerLink="publisher/Rockstar Games">
    <img src="../../../../assets/mocked_publisher_graph.png" style="width: 100%;">
  </a>

</div>
<hr>
<div class="genre-cover-wrapper">
  <app-cover-carousel [data]="this.data"></app-cover-carousel>
  <ng-container *ngFor="let publisher of publisher">
    <app-cover-carousel *ngIf="this.calculateCarouselData(publisher).length > 0" [data]="this.carouselCache" [cardName]="publisher"></app-cover-carousel>
  </ng-container>
</div>
