<h2 class="site-heading">{{title}}
  <app-info-badge *ngIf="inHomeView"
    [tooltipText]="
      'The stacked area diagram shows the market share per genre over time. To show the market share per genre, ' +
      'the data in the Global Sales column (if this value is not available, Total Shipped is used) was calculated ' +
      'for each genre in one year and distributed 100%.'">
  </app-info-badge>
  <app-info-badge *ngIf="inGenreView"
    [tooltipText]="
      'The streamgraphen shows the market share per publisher over time for the selected genre. Since our data set' +
       ' contains many publishers, we have clustered them into individual visualizations. '">
  </app-info-badge>
  <app-info-badge *ngIf="inPublisherView"
    [tooltipText]="
      'This graph shows the market share for each publisher selected in the main view depth 2. In this graph the' +
       ' user has made two selections, the genre and the publisher. The information displayed shows the popularity' +
        ' (compared to the total value in the previous view) of a publisher in a specific one. This is the final' +
         ' depth of the main view.'">
  </app-info-badge>
</h2>
<div class="flex-container">
  <div *ngIf="inGenreView" class="flex-item graph-data-selection-frame">
    <div class="chevron-left" (click)="previousDataset()">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-double-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
      </svg>
    </div>
    <div class="selection">
      <span *ngIf="clusteredDataSet[currentClusterIndex].from === 0" class="badge badge-light">
        <strong>Top {{clusteredDataSet[currentClusterIndex].to}} Publishers</strong>
      </span>
      <span *ngIf="clusteredDataSet[currentClusterIndex].from !== 0" class="badge badge-light">
        <strong>Top {{clusteredDataSet[currentClusterIndex].from}} - {{clusteredDataSet[currentClusterIndex].to}} publishers</strong>
      </span>
    </div>
    <div class="chevron-right" (click)="nextDataSet()">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-double-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"/>
        <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
      </svg>
    </div>
  </div>
</div>
<div id="my_chart"></div>
