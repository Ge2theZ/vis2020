<div class="row p-5">
  <div class="col">
    <h4 class="w-100">Lowest 10 games by user and critic score</h4>
    <hr>
    <app-radar-chart *ngIf="this.games" [rawData]="this.games" [useCase]="RadarUseCase.crit_user_score_lowest"></app-radar-chart>
    <div *ngIf="!this.games" class="spinner-border loading-spinner" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="col">
    <h4 class="w-100">Top 10 games by user and critic score</h4>
    <hr>
    <app-radar-chart *ngIf="this.games" [rawData]="this.games" [useCase]="RadarUseCase.crit_user_score_highest"></app-radar-chart>
    <div *ngIf="!this.games" class="spinner-border loading-spinner" role="status">
      <span class="sr-only">Loading...</span>
    </div>

  </div>
</div>
<div class="row p-5">
  <div class="col-6">
    <h4 class="w-100">Global Sales of Top 50 {{genre}} Games from {{publisher}}</h4>
    <hr>
    <bar-graph *ngIf="this.games" [data]="this.games" [prop]="'PublisherGenre-Sales'"></bar-graph>
  </div>
</div>
