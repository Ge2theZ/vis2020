<a (click)="navigate()" style="cursor: pointer;">
  <div class="card game-card" (mouseenter)="onHover()">
    <!--<img [src]="'https://www.vgchartz.com/' + game.game.imgUrl" class="card-img-top game-card-image" alt="...">-->
    <div class="placeholder">
      <div class="card-img-top game-card-image" [style]="'background-image: url('+ 'https://www.vgchartz.com/' + game.game.imgUrl  +')'"><img /></div>
    </div>
    <div class="card-body game-card-body">
      <h5 class="card-title card-game-name">{{game.game.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted game-card-text">{{game.game.publisher}}</h6>
    </div>
  </div>
</a>
